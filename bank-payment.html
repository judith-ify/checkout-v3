    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .container {
            display: flex;
            min-height: 100vh;
        }

        .first__div {
            flex: 1;
            /* padding: 1rem; */
        }

        .second__div {
            background-color: #e4ecf3;
            flex: 1;
            width: 40%;
        }

        .pay {
            width: 300px;
            margin-top: 180px;
        }

        .payment__options__header {
            display: flex;
            align-items: center;
            margin: 0 0 20px 40px;
        }

        .payment__options__header h4 {
            font-family: FLW-Regular;
            font-size: 12px;
            line-height: 15px;
            text-transform: uppercase;
            color: #333333;
        }

        .hover:hover {
            background: rgba(242, 201, 76, 0.18);
        }

        .ul {
            display: flex;
            align-items: center;
            margin-left: 40px;
            border-bottom: 1px solid #d8d8d8;
            height: 50px;
        }

        .ul a {
            text-decoration: none;
        }

        .ul a span {
            font-size: 12px;
            line-height: 13px;
            color: #4f4f4f;
            font-family: FLW-Regular;
            margin-left: 15px;
        }

        .more__payment__options {
            display: flex;
            align-items: center;
            margin: 40px 0 0 40px;
        }

        .more__payment__options p {
            font-family: FLW-Regular;
            font-size: 13px;
            line-height: 18px;
            text-align: right;
            color: #666666;
        }
    </style>

</head>
